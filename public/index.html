<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<title>My Test PWA</title>

		<link rel="manifest" href="/manifest.json">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="/css/style.css">
	</head>

	<body>
		<main class="container">
			<header class="row">
				<h1 class="col-sm-12 text-center">lol this page</h1>
			</header>

			<section class="row">
				<form class="col-sm-12">
					<div class="form-group">
						<label>Notification title:</label>
							<input type="text" class="notification-title form-control">
					</div>
					<div class="form-group">
						<label>Notification icon:</label>
							<input type="text" class="notification-icon form-control">
					</div>
					<div class="form-group">
						<label>Notification body:</label>
							<textarea class="notification-body form-control" rows="3"></textarea>
					</div>
					<button type="submit" class="btn btn-default">Clicky</button>
				</form>
			</section>
		</main>

		<script type="application/javascript" src="/js/jquery.min.js"></script>
		<script type="application/javascript" src="/js/bootstrap.min.js"></script>
		<script type="application/javascript" src="/js/main.js"></script>
	</body>

</html>
